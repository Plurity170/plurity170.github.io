<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plurity — Daily Code Journey</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      margin-top: 30px;
      margin-bottom: 15px;
    }

    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      opacity: 0.6;
      margin: 40px 0 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HERO -->
    <h1>Welcome to Plurity</h1>
    <p>Daily code, experiments, and building in public.</p>

    <!-- RECENT CONTENT -->
    <h2>Recent Content</h2>
    <div class="card" id="recent-posts">
      <p>Loading latest posts...</p>
    </div>

    <!-- JOIN -->
    <h2>Join the Journey</h2>
    <div class="card">
      <form action="https://formspree.io/f/xbjvndlw" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Your email"
          required
          style="
            width:100%;
            padding:12px;
            margin-bottom:10px;
            border-radius:6px;
            border:none;
          "
        />
        <button class="btn" type="submit">Subscribe</button>
      </form>
    </div>

    <footer>
      © 2026 Plurity · Built in public
    </footer>

  </div>

</html>
